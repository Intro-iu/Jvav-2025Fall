name: Build JvavNews System

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Create bin directory
      run: mkdir -p bin

    - name: Compile Java Sources
      # -cp "lib/*" allows including all jars in lib/
      run: javac -d bin -cp "lib/*" -sourcepath src -encoding UTF-8 src/App.java

    - name: Copy Resources (Fonts)
      # Copy fonts from src/fonts to bin/fonts so they are included in the JAR
      run: |
    - name: Build Fat JAR
      # 1. Copy Fonts to bin/
      # 2. Extract MySQL Driver to bin/
      # 3. Remove Signature files to prevent security errors
      # 4. Create simplified Manifest (No Class-Path needed)
      # 5. Repackage everything into JvavNews.jar
      run: |
        mkdir -p bin/fonts
        cp -r src/fonts/* bin/fonts/
        unzip -o lib/mysql-connector-j-*.jar -d bin/
        rm -rf bin/META-INF
        echo "Main-Class: App" > FAT_MANIFEST.MF
        jar cvfm JvavNews.jar FAT_MANIFEST.MF -C bin .

    - name: Upload Release Artifact
      uses: actions/upload-artifact@v4
      with:
        name: JvavNews-Release
        path: |
          JvavNews.jar
          run.bat
